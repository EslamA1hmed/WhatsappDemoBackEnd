<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>
     <div class="overlay"></div>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="logo">
        <img src="logo.png" alt="Vodafone Logo">
      </div>
      <h2>Login to Vodafone Demo</h2>
      <p class="subtitle">Use your credentials to continue</p>
      <form>
        <div class="input-group">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required />
        </div>
        <button type="submit">Sign In</button>
      </form>
      <p class="forgot">Forgot password? <a href="#">Reset here</a></p>
      <p class="signup">Don't have an account? 
      <a href="signup.html">Sign Up</a>
    </div>
  </div>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const body = document.body;
    body.classList.add("fade");
    setTimeout(() => body.classList.add("show"), 50);

    // Links with smooth transition
    document.querySelectorAll("a").forEach(link => {
      if (link.hostname === window.location.hostname) {
        link.addEventListener("click", e => {
          e.preventDefault();
          body.classList.remove("show");
          setTimeout(() => {
            window.location.href = link.href;
          }, 500); // نفس وقت الـ transition
        });
      }
    });
  });
</script>
</body>
</html>

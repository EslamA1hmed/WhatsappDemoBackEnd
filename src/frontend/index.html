<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5: Eslam</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form method="get">

        <fieldset>
            <legend>Login</legend>
            <div class="login">
            <div >
                <input class="username" id="username" type="text" placeholder="username" required name="username" autofocus>
            </div>
            <div >
                <input class="password" id="password" type="password" placeholder="password" required name="password">
            </div>
            <br>
            <input class="login-button" type="submit" value="Login">
            </div>
            <div>
                <label for="datetime-local">datetime-local</label>
                <input id="datetime-local" type="datetime-local" required>
            </div>
            <h2>What's your favorite language</h2>
            <div>
                <input type="radio" value="html" id="html" name="lang">
                <label for="html">html</label>
            </div>
            <div>
                <input type="radio" value="css" id="css" name="lang">
                <label for="css">css</label>
            </div>
            <div>
                <input type="radio" value="javascript" id="javascript" name="lang">
                <label for="javascript">javascript</label>
            </div>
            <div>
                <label for="Country">What's Your Country</label>
                <select name="Country" id="Country">
                    <optgroup label="Arab">
                        <option value="Egypt">Egypt</option>
                        <option value="USA">USA</option>
                        <option value="Germany">Germany</option>
                    </optgroup>
                    <optgroup label="afrc">
                        <option value="Alg">Alg</option>
                        <option value="Moroco">Moroco</option>
                    </optgroup>
                </select>
            </div>
            <hr>
            <div>
                <input list="language" name="language" >
            <datalist id="language" >
                <option value="C">
                <option value="C#">
                <option value="C++">
            </datalist>
            </div>
            <br>
            
        </fieldset>
    </form>
    <br>
    <br>
    <a download href="pom.xml">Download</a>
</body>

</html>
